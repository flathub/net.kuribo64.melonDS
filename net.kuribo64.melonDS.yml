app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.4.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DENABLE_OGLRENDERER=OFF
    post-install:
      - install -D -m644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/Arisotura/melonDS/tarball/0.9.3
        sha256: 36b0540c11bd73e64e3ee1ee80ef2f9685b47836b0576ff74aab7f11223928ac
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/Arisotura/melonDS/releases/latest
          url-query: .tarball_url
          version-query: .tag_name
          timestamp-query: .published_at
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
