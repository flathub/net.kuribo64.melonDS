app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: libenet
    buildsystem: simple
    builddir: true
    sources:
      - type: git
        url: https://github.com/lsalzman/enet.git
        tag: v1.3.17
    build-commands:
      - autoreconf -vfi
      - ./configure --prefix=/app
      - make
      - make install
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.7.0
  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      config-opts:
        - -DUSE_QT6=ON
    build-commands:
      - install -D -m644 -t /app/share/appdata/ ../${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/melonDS-emu/melonDS.git
        commit: e3fa6f4224e0d706df3ee262ae41cfb0deadc593
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
