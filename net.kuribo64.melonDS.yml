app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: enet
    sources:
      - sha256: 28603c895f9ed24a846478180ee72c7376b39b4bb1287b73877e5eae7d96b0dd
        type: archive
        url: https://github.com/lsalzman/enet/archive/v1.3.18.tar.gz
        x-checker-data:
          type: anitya
          project-id: 696
          url-template: https://github.com/lsalzman/enet/archive/v$version.tar.gz
      - type: script  # cf. https://github.com/lsalzman/enet/blob/master/README
        dest-filename: autogen.sh
        commands:
          - autoreconf -ifv        
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.9.0
  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      config-opts:
        - -DUSE_QT6=ON
    build-commands:
      - install -D -m644 -t /app/share/appdata/ ../${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/melonDS-emu/melonDS.git
        commit: e3fa6f4224e0d706df3ee262ae41cfb0deadc593
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
