app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.4.0
  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DENABLE_OGLRENDERER=OFF
    build-commands:
      - install -D -m644 -t /app/share/appdata/ ../${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/Arisotura/melonDS.git
        tag: "0.9.3"
        commit: 9514efe4a0a5acfa2a27cc014808d450af653ed2
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
