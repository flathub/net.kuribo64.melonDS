app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: libenet
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/lsalzman/enet.git
        tag: v1.3.18
      #- type: file
        #path: libenet.pc
    build-commands:
      - autoreconf -vfi
      - ./configure --prefix=/app
      - make -j$(nproc --all) install
  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      config-opts:
        - -DMELONDS_VERSION_SUFFIX= RC
        - -DMELONDS_EMBED_BUILD_INFO=ON
        - -DMELONDS_GIT_HASH=e3fa6f4224e0d706df3ee262ae41cfb0deadc593
        - -DMELONDS_GIT_BRANCH=master
        - -DMELONDS_BUILD_PROVIDER=Flathub
    build-commands:
      - install -D -m644 -t /app/share/appdata/ ../${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/melonDS-emu/melonDS.git
        #commit: e3fa6f4224e0d706df3ee262ae41cfb0deadc593
        tag: 1.0rc
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
